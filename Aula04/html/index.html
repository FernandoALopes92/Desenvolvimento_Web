<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
</body>
<script>
 let listaElementos = [];

 let num1 = Number(prompt("Digite o primeiro Número"));
 let num2 = Number(prompt("Digite o segundo Número"));
 let num3 = Number(prompt("Digite o primeiro Número"));
 let num4 = Number(prompt("Digite o primeiro Número"));

 listaElementos.push(num1, num2, num3, num4);

 document.writeln('---------------------<br>');
 document.writeln('----Array Inicial -------------<br>');
 document.writeln(listaElementos);

 document.writeln('Tamanho do array: ' + listaElementos.length  +'<br>');
 document.writeln('Numeros em ordem: ' + listaElementos.sort() + '<br>');

 let nome1 = String(prompt("Digite o Primeiro Nome:"));
 let nome2 = String(prompt("Digite o Segundo Nome:"));

 listaElementos.push(nome1, nome2);

 document.writeln ('----- Novo Array ----- <br>')
 document.writeln (listaElementos);

listaElementos.length = 0;

document.writeln('<br>----- Array sem elementos -----' + listaElementos + '<br>');

</script>
</html>
